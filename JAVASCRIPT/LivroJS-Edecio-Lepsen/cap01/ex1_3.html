// Exemplo 1.3 - Operações envolvendo strings e números

<script>
    const a = "20"

    const b = a * 2 // b = 40 // explicação: o operador de multiplicação (*) converte a string "20" em número 20 antes de realizar a operação
    const c = a / 2 // c = 10
    const d = a - 2 // d = 18
    /*
    Antes:
    const e = a + 2 // e = "202" ??: (concatenação de string), pois o operador de adição (+) tem um comportamento diferente quando um dos operandos é uma string, ele converte o outro operando em string e concatena os dois valores
    Novo:
    */
    const e = Number(a) + 2 // e = 22

    alert("e: " + e) // exibe o valor de uma variável
</script>
